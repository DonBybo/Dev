<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kostenverwaltungs-App</title>
</head>
<body>
    <div class="container">
        <h1>Kostenverwaltungs-App</h1>
        
        <!-- Eingabeformular -->
        <form id="expenseForm">
            <label for="description">Beschreibung:</label>
            <input type="text" id="description" required>

            <label for="date">Datum:</label>
            <input type="date" id="date" required>

            <label for="category">Kategorie:</label>
            <input type="text" id="category" required>

            <label for="amount">Wert der Transaktion:</label>
            <input type="number" id="amount" required>

            <button type="button" id="addExpenseButton">Eintrag hinzufügen</button>
        </form>

        <!-- Kostenübersicht -->
        <div id="expenseList">
            <h2>Kostenübersicht</h2>
            <table>
                <thead>
                    <tr>
                        <th>Beschreibung</th>
                        <th>Datum</th>
                        <th>Kategorie</th>
                        <th>Wert der Transaktion</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>
            <p>Gesamtsumme: <span id="balance">0</span></p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
